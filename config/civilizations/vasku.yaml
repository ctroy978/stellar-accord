# File Path: config/civilizations/vasku.yaml
# Purpose: Defines specific attributes for The Vasku civilization.

civilization:
  id: VN
  name: The Vasku
  # Formerly known as The Voidborn Nomads

  homeworld_system_id: EF # System ID from config/sector_map.yaml
  homeworld_name_flavor: Drift # Flavor name for their homeworld

  # List of Civilization IDs this civ cannot directly communicate with (GDD App B)
  communication_restrictions:
    - TH # Cannot communicate with Thrizoth

  # Resources where this civ has improved Kokoro mining yield (GDD App B / App F)
  # Format: ResourceID: bonus_percentage (as decimal)
  mining_specializations:
    VoidEssence: 0.20 # +20% yield for Void Essence
    TemporalDust: 0.20 # +20% yield for Temporal Dust
    Gravitonium: 0.20 # +20% yield for Gravitonium

  # Resources where this civ has reduced Kokoro mining yield (GDD App B / App F)
  # Format: ResourceID: penalty_percentage (as negative decimal)
  mining_inefficiencies:
    CrystalResonance: -0.15 # -15% yield for Crystal Resonance
    CognitionCrystals: -0.15 # -15% yield for Cognition Crystals


  # Initial Big Tech blueprint access is defined in config/technology/initial_blueprints.yaml
  # Initial resource inventory is defined in config/initial_state.yaml
